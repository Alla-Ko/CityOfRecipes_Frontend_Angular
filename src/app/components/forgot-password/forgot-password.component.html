<div
  class="container wow animate__animated animate__fadeInUp "
>
  <section id="content">
    <form (ngSubmit)="submitForm()">
      <h1 class="green-text">Скинути пароль</h1>
      <div>
        <i
          class="fa-solid fa-envelope green-text"
          style="position: absolute; left: 70px; top: 70px"
        ></i>
        <input
          name="email"
          type="email"
          placeholder="Email"
          required
          id="email"
          [(ngModel)]="email"
        />
      </div>
      
      <div>
        <input
          type="submit"
          value="Скинути пароль"
          class="btn btn-primary rounded-pill py-2 px-4"
        />
        <div class="links">
          <a [routerLink]="['/login']">Увійти</a>
          <a [routerLink]="['/register']">Зареєструватися</a>
        </div>
        <div *ngIf="errorMessage" style="color: red">{{ errorMessage }}</div>
				<div *ngIf="successMessage" style="color: green">{{ successMessage }}</div>
      </div>
    </form>
  </section>
</div>
